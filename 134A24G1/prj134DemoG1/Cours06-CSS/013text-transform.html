<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exemple de Text-Transform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .none {
            text-transform: none;
        }
        .capitalize {
            text-transform: capitalize;
        }
        .uppercase {
            text-transform: uppercase;
        }
        .lowercase {
            text-transform: lowercase;
        }
        .full-width {
            text-transform: full-width;
        }
        .inherit {
            text-transform: inherit;
        }
    </style>
</head>
<body>
    <h1>Exemple de Text-Transform</h1>
    <p class="none">1- Ceci est un texte sans transformation.</p>
    <p class="capitalize">2- ceci est un texte avec chaque premi√®re lettre de mot en majuscule.</p>
    <p class="uppercase">3- ceci est un texte en majuscules.</p>
    <p class="lowercase">4- CECI EST UN TEXTE EN MINUSCULES.</p>
    <p class="full-width">5- Ceci est un texte en pleine largeur.</p>
</body>
</html>
