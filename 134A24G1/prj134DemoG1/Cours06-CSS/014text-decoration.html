<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exemple de text-decoration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .none {
            text-decoration: none;
        }
        .underline {
            text-decoration: underline;
        }
        .overline {
            text-decoration: overline;
        }
        .line-through {
            text-decoration: line-through;
        }
        .custom {
            text-decoration-line: underline;
            text-decoration-color: red;
            text-decoration-style: wavy;
        }
        .initial {
            text-decoration: initial;
        }
        .inherit {
            text-decoration: inherit;
        }

    </style>
</head>
<body>
    <h1>Exemple de text-decoration</h1>
    <p class="none">Ceci est un texte sans décoration.</p>
    <p class="underline">Ceci est un texte souligné.</p>
    <p class="overline">Ceci est un texte avec une ligne au-dessus.</p>
    <p class="line-through">Ceci est un texte barré.</p>
    <p class="custom">Ceci est un texte souligné en rouge avec une ligne ondulée.</p>
    <p class="initial">Ceci est un texte avec la valeur initiale (initial).</p>
</body>
</html>
