<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <style>
    p {
      font-family: Arial, sans-serif;
    }
    .ex1 {
      letter-spacing: 2.5px; /* Espace entre les lettres */
    }
    .ex2 {
      letter-spacing: -2px; /* Espace entre les lettres */
    }
    .ex3 {
      word-spacing: 10px; /* Espace entre les mots */
    }
    .ex4 {
      word-spacing: -5px; /* Espace entre les mots */
    }
  </style>
  <title>Exemple de line-height</title>
</head>
<body>
  <p>
    Voici un exemple sans utilisation de letter-spacing et word-spacing.
  </p>
  <p class="ex1">
    Voici un exemple d'utilisation de letter-spacing à 2.5px.
  </p>
  <p class="ex2">
    Voici un exemple d'utilisation de letter-spacing à -2px.
  </p>
  <p class="ex3">
    Voici un exemple d'utilisation de word-spacing à 10px.
  </p>
  <p class="ex4">
    Voici un exemple d'utilisation de word-spacing à -5px.
  </p>
</body>
</html>
