<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exemple d'image avec CSS</title>
    <style>
        .image-container {
            width: 300px; /* Ajustez la taille selon vos besoins */
            height: 200px; /* Ajustez la taille selon vos besoins */
            background-image: url('../_images/c2a_769x651.jpg');
            background-size: cover; /* Ajuste l'image pour couvrir complètement l'élément */
            background-position: center; /* Centre l'image dans l'élément */
            background-repeat: no-repeat; /* Empêche la répétition de l'image */
        }
    </style>
</head>
<body>
    <h1>Exemple d'image avec CSS</h1>
    <div class="image-container">
        <!-- L'image sera insérée via CSS -->
    </div>
</body>
</html>
