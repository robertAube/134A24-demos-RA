<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4 - CSS, les attributs id et class</title>
    <link rel="stylesheet" href="_css/004styles.css">
</head>
<body>
    <h1 class="rouge">Titre de niveau 1</h1>

    <p>Paragraphe 1 - Gras vert</p>
    <p class="rouge">Paragraphe 2 - Normal Rouge</p>
    <p id="paragraphe3">Paragraphe 3 - Gras Bleu</p>
    <!-- id plus précis que class, donc c'est id qui prédomine -->
    <p id="paragraphe4" class="rouge">Paragraphe 4 - Gras Bleu</p>
</body>
</html>
