<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Exemples de Web Safe Fonts</title>
  <style>
    .arial {
      font-family: Arial, sans-serif;
    }
    .verdana {
      font-family: Verdana, sans-serif;
    }
    .times {
      font-family: 'Times New Roman', Times, serif;
    }
    .courier {
      font-family: 'Courier New', Courier, monospace;
    }
    .georgia {
      font-family: Georgia, serif;
    }
  </style>
</head>
<body>
  <h1>Exemples de Web Safe Fonts</h1>
  <p class="arial">Ceci est un texte en Arial.</p>
  <p class="verdana">Ceci est un texte en Verdana.</p>
  <p class="times">Ceci est un texte en Times New Roman.</p>
  <p class="courier">Ceci est un texte en Courier New.</p>
  <p class="georgia">Ceci est un texte en Georgia.</p>
</body>
</html>
