<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5 - CSS les attributs id et class</title>
    <link rel="stylesheet" href="_css/008stylesFontSize.css">
</head>
<body>
    <h1>font-size</h1>

    <p>Paragraphe 1 - normal</p>
    <p class="pixelAbsolue16">
        Paragraphe 2 - font-size: 16px; (taille absolue)
    </p>
    <p class="pixelAbsolue24">
        Paragraphe 3 - font-size: 24px; (taille absolue)
    </p>
    <p class="emRelative">
        Paragraphe 4 - font-size: 1.5em; (taille relative)
    </p>
    <p class="pourcentageRelative">
        Paragraphe 5 - font-size: 150%; (taille relative)
    </p>
</body>
</html>
