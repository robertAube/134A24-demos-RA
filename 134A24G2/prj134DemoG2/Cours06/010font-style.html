<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exemple de Font-Style</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .normal {
            font-style: normal;
        }

        .italic {
            font-style: italic;
        }

        .oblique {
            font-style: oblique;
        }

        .inherit {
            font-style: inherit;
        }
    </style>
</head>
<body>
    <h1>Exemple de Font-Style</h1>
    <p class="normal">Ceci est un texte avec le style de police normal (par défaut).</p>
    <p class="italic">Ceci est un texte avec le style de police italic (texte en italique).</p>
    <p class="oblique">Ceci est un texte avec le style de police oblique (texte penché).</p>
</body>
</html>
