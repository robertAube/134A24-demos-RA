<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exemple de Couleurs par nom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        p {
            padding: 10px; /* espace à l’intérieur d’un élément, entre son contenu et sa bordure */
            margin: 2px; /* marge autour du paragraphe */
            color: white;
        }
        .rouge {
            background-color: red;
        }
        .vert {
            background-color: teal;
        }
        .bleu {
            background-color: blue;
        }
    </style>
</head>
<body>
    <p class="rouge">Ceci est red</p>
    <p class="vert">Ceci est teal</p>
    <p class="bleu">Ceci est blue</p>
</body>
</html>
